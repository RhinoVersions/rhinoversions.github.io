name: Update Rhino versions from NuGet (daily)

on:
  schedule:
    # Daily at 09:10 UTC (adjust as needed)
    - cron: "10 9 * * *"

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    concurrency:
      group: update-rhino-from-nuget
      cancel-in-progress: false

    env:
      # Track one or more majors; space- or comma-separated, e.g. "8 9" or "8,9"
      RHINO_MAJORS: "7,8"
      # Support multiple locales for comprehensive language support
      RHINO_LOCALES: "en-us,de-de,es-es,fr-fr,it-it,ja-jp,ko-kr,zh-cn,zh-tw"
      MD_PATH: "rhino-versions.md"         # newest-only (prepend if new) - en-us only with both platforms
      MD_PATH_ALL: "rhino-versions-all.md" # all versions (overwrite) - all locales, both platforms
      HEAD_CHECK_LATEST: "true"                  # require URL 200 for newest
      HEAD_CHECK_ALL: "false"                    # require URL 200 for entries in -all (disabled for performance)
      # Use WEBSITE_TOKEN if set, else GITHUB_TOKEN, else DEPLOY
      PUSH_TOKEN: ${{ secrets.WEBSITE_TOKEN || secrets.GITHUB_TOKEN || secrets.DEPLOY }}

    steps:
      - name: Checkout dev branch (no persisted creds)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: false  # we'll inject our own token later

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build latest + all versions files from NuGet
        id: build
        run: |
          python fetch_versions.py

      - name: Job summary
        run: |
          {
            echo "### Rhino update";
            echo "";
            echo "- **Majors**:          ${RHINO_MAJORS}";
            echo "- **Latest Version**:  ${{ steps.build.outputs.version }}";
            echo "- **Build Date**:      ${{ steps.build.outputs.date }}";
            echo "- **Filename**:        ${{ steps.build.outputs.filename }}";
            echo "- **URL**:             ${{ steps.build.outputs.url }}";
            echo "- **All entries**:     ${{ steps.build.outputs.all_count }}";
            echo "- **Changed latest.md**: ${{ steps.build.outputs.changed }}";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Configure git (use PAT or GITHUB_TOKEN)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }}.git

      - name: Commit & push if changed (stage first)
        run: |
          set -e
          # Always stage our targets (handles new/untracked files too)
          git add "$MD_PATH" "$MD_PATH_ALL"

          # If nothing is staged for commit, bail out
          if git diff --cached --quiet -- "$MD_PATH" "$MD_PATH_ALL"; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update Rhino (${RHINO_MAJORS}) latest + all from NuGet (auto)"
          # In case the branch moved, rebase then push
          git pull --rebase origin main || true
          git push origin HEAD:main

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
