name: Update Rhino versions from NuGet (daily)

on:
  schedule:
    # Daily at 09:10 UTC
    - cron: "10 9 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    concurrency:
      group: update-rhino-from-nuget
      cancel-in-progress: false

    outputs:
      changed: ${{ steps.commit.outputs.changed }}

    env:
      RHINO_MAJORS: "7,8"
      RHINO_LOCALES: "en-us,de-de,es-es,fr-fr,it-it,ja-jp,ko-kr,zh-cn,zh-tw"
      MD_PATH: "rhino-versions.md"
      MD_PATH_ALL: "rhino-versions-all.md"
      HEAD_CHECK_LATEST: "true"
      HEAD_CHECK_ALL: "false"
      MAC_HEAD_LIMIT: "10"
      PUSH_TOKEN: ${{ secrets.WEBSITE_TOKEN || secrets.GITHUB_TOKEN || secrets.DEPLOY }}

    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run backend unit tests
        run: python -m unittest discover -s tests -p 'test_*.py' -v

      # ── Phase 1: Lightweight check ──────────────────────────
      - name: Quick check for new versions
        id: check
        run: python fetch_versions.py --check-only

      # ── Phase 2: Full build (only if new versions exist) ────
      - name: Build latest + all versions files from NuGet
        id: build
        if: steps.check.outputs.new_versions == 'true'
        run: python fetch_versions.py

      - name: Job summary
        if: steps.check.outputs.new_versions == 'true'
        run: |
          {
            echo "### Rhino update";
            echo "";
            echo "- **Majors**:          ${RHINO_MAJORS}";
            echo "- **Latest Version**:  ${{ steps.build.outputs.version }}";
            echo "- **Build Date**:      ${{ steps.build.outputs.date }}";
            echo "- **Filename**:        ${{ steps.build.outputs.filename }}";
            echo "- **URL**:             ${{ steps.build.outputs.url }}";
            echo "- **All entries**:     ${{ steps.build.outputs.all_count }}";
            echo "- **Changed latest.md**: ${{ steps.build.outputs.changed }}";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Job summary (skipped)
        if: steps.check.outputs.new_versions != 'true'
        run: echo "### No new Rhino versions – skipped full build" >> "$GITHUB_STEP_SUMMARY"

      - name: Install Playwright & Browsers
        run: |
          pip install playwright
          playwright install chromium

      - name: Run frontend verification
        run: python -m unittest tests/ui_test.py

      # ── Commit & deploy ─────────────────────────────────────
      - name: Configure git
        if: steps.check.outputs.new_versions == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }}.git

      - name: Commit & push if changed
        id: commit
        if: steps.check.outputs.new_versions == 'true'
        run: |
          set -e
          git add "$MD_PATH" "$MD_PATH_ALL"

          if git diff --cached --quiet -- "$MD_PATH" "$MD_PATH_ALL"; then
            echo "No changes to commit."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "chore: update Rhino (${RHINO_MAJORS}) latest + all from NuGet (auto)"
          git pull --rebase origin main || true
          git push origin HEAD:main
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Generate Version Tag
        id: version
        if: steps.check.outputs.new_versions == 'true'
        run: echo "TAG_NAME=v${{ steps.build.outputs.version }}" >> $GITHUB_ENV

      - name: Inject version into footer
        if: steps.check.outputs.new_versions == 'true'
        run: sed -i "s/__VERSION__/${{ env.TAG_NAME }}/g" index.html

      - name: Upload Pages artifact
        if: steps.commit.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Zip site for release
        if: steps.commit.outputs.changed == 'true'
        run: zip -r site-export.zip . -x '.git/*' -x '.github/*'

      - name: Create GitHub Release
        if: steps.commit.outputs.changed == 'true'
        uses: ncipollo/release-action@v1
        with:
          artifacts: "site-export.zip"
          tag: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: "Automatic deployment release with latest Rhino version data."
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update
    if: needs.update.outputs.changed == 'true'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
